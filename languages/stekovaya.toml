name = "stekovaya"
entrypoint = "main.stk"
extensions = [
  "stk"
]
packages = [
  "mono-complete"
]
setup = [
  "cd /tmp",
  "wget -q -O Stekovaya.zip https://codeload.github.com/stekovaya-org/StekovayaLang/zip/v1.1.1",
  "unzip -q -o Stekovaya.zip \"stkvy.exe\"",
  "rm -f Stekovaya.zip",
  "mv stkvy.exe /usr/bin/stkvy.exe"
]

[run]
command = [
  "mono",
  "/usr/bin/stkvy.exe",
  "main.stk"
]

[tests]

  [tests.hello]
  code = "STR hello END MSG"
  output = "hello\n"
